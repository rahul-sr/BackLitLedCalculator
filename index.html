<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator App</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Light class to be toggled with JS -->
      <div class="calc">
        <div id="toggleTheme">&#9728;</div>
        <div class="display"></div>
        <div class="key-container">
          <div class="key">
            <button value="c">c</button>
          </div>
          <div class="key">
            <button value="%">%</button>
          </div>
          <div class="key">
            <button value="+/-">+/-</button>
          </div>
          <div class="key">
            <button value="/">/</button>
          </div>
          <div class="key">
            <button value="7">7</button>
          </div>
          <div class="key">
            <button value="8">8</button>
          </div>
          <div class="key">
            <button value="9">9</button>
          </div>
          <div class="key">
            <button value="*">x</button>
          </div>
          <div class="key">
            <button value="4">4</button>
          </div>
          <div class="key">
            <button value="5">5</button>
          </div>
          <div class="key">
            <button value="6">6</button>
          </div>
          <div class="key">
            <button value="-">-</button>
          </div>
          <div class="key">
            <button value="1">1</button>
          </div>
          <div class="key">
            <button value="2">2</button>
          </div>
          <div class="key">
            <button value="3">3</button>
          </div>
          <div class="key">
            <button value="+">+</button>
          </div>
          <div class="key">
            <button value="0">0</button>
          </div>
          <div class="key">
            <button value=".">.</button>
          </div>
          <div class="key">
            <button value="<">âŒ«</button>
          </div>
          <div class="key">
            <button value="=">=</button>
          </div>
        </div>
        <div class="logo">@WebDevMatrix</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
